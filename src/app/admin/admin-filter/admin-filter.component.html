<div class="container">
    <div class="row">
        <div class="Search-hero">
            <input type="text" name="search" [(ngModel)]="searchText" placeholder="Cherchez par nom">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom de la station</th>
                    <th>Ascenseur</th>
                    <th>Escalator</th>
                    <th>Borne d'appel</th>
                    <th>Porte palière</th>
                    <th>N°de la ligne</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let station of listStations | filter:searchText">
                    <td>{{station.id}}</td>
                    <td>{{station.name}}</td>

                    <td><img *ngIf="station.lift === true" src="assets/images/ok1.png" alt="ligne image">
                        <img *ngIf="station.lift === false" src="assets/images/nonConf1.png" alt="ligne image">
                    </td>
                    <td><img *ngIf="station.escalator === true" src="assets/images/ok1.png" alt="ligne image">
                        <img *ngIf="station.escalator === false" src="assets/images/nonConf1.png" alt="ligne image">
                    </td>
                    <td><img *ngIf="station.callTerminal === true" src="assets/images/ok1.png" alt="ligne image">
                        <img *ngIf="station.callTerminal === false" src="assets/images/nonConf1.png" alt="ligne image">
                    </td>
                    <td>{{station.porte}}<img src="assets/images/ok1.png" alt="borne=Oui"></td>
                    <td>{{station.line}}<img src="assets/images/14.png" alt="ligne image"></td>
