<div class="container">
    <div class="row">
        <div class="Search-hero">
            <input type="text" name="search" [(ngModel)]="searchText" placeholder="Cherchez par nom">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom de la station</th>
                    <th>Ascenseur</th>
                    <th>Escalator</th>
                    <th>Borne d'appel</th>
                    <th>Ligne</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let station of stations | filter:searchText">
                    <td>{{station.id}}</td>
                    <td>{{station.name}}</td>
                    <td>{{station.lift}}</td>
                    <td>{{station.escalator}}</td>
                    <td>{{station.callterminal}}</td>
            

                    <td> <img src="{{station.id}}/src/assets/images/ok.png" alt="ligne image"></td>




                </tr>
            </tbody>
        </table>
    </div>
</div>
