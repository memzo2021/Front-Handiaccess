
<h1>Liste de mes stations</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Lift</th>
            <th>Escalator</th>
            <th>Call terminal</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let station of listStations">
            <td>{{ station.name }}</td>
            <td>{{ station.lift }}</td>
            <td>{{ station.escalator }}</td>
            <td>{{ station.callTerminal}}</td>
            <td>
                <button class="btn btn-warning" routerLink="/admin-update/{{station.id}}">Update</button>
            </td>
            <td>
                <button class="btn btn-danger"
                (click)="onClickDeleteStation(station.id)">Delete
                    </button>
            </td>
        </tr>
    </tbody>
</table>
